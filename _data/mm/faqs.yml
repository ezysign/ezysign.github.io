  answer:  "ဖောင်ပုံစံ ဆိုသည်မှာ ထပ်ခါထပ်ခါ ပြန်လည်အသုံးပြု လက်မှတ်ထိုးနိုင် တဲ့ ဖောင်ပုံစံများသာဖြစ်ပါတယ် အလုပ်ခန့်အပ်လွှာ၊ အရေးကြီးအချက်အလက် မျှဝေခြင်း ဆိုင်ရာ စာချုပ် နှင့် အရောင်းအဝယ် ဆိုင် ရာစာချုပ် များ ပြင်ဆင်ရာမှာ ဖောင်ပုံစံ များ ကို အသုံးပြုနိုင်ပါတယ်။ တခါပြင်ဆင်ထားရုံနဲ့ ကိုယ်လိုတဲ့ အချိန် မှာ ထပ်ခါထပ်ခါ ပြန် သုံးနိုင်ပါတယ်။"


