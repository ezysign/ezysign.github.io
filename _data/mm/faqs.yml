ပြီးရင်လက်မှတ် ထိုးတဲ့ အချိန်မှာ သင့်ရဲ့လက်မှတ် ကို ပုံနဲ့ဖြစ်စေ စာဖြစ်စေ နဲ့ ထိုးလို့ ရပါတယ်။ဒီ့အပြင် သင့်ရဲ့ ဖုန်းမှတဆင့် သင့်လက်ရေး လက်မှတ် ကိုထိုးနိုင်ပါသေးတယ်။ 
<ol style='list-style:decimal;'><li >ထို့ထက်ပိုပြီးတော့ လုပ်ချင်တယ်ဆိုရင် သင်ကိုယ်တိုင် လက်မှတ်ရေးထိုးရမယ့်ဖောင်ကို တည်ဆောက်ပြီး စသော်လည်းကောင်း EzySignမှာ ရှိပြီးသားဖြစ်တဲ့ ready-made form တွေကိုသုံးလို့ရပါတယ်။  </li>
<li>လက်မှတ် ထိုးခိုင်းဖို့ လိုတဲ့ နေရာကို ကလစ်နှိပ်ပြီး ထည့်။</li>
<li>လက်မှတ်ထိုးရမယ့်လူတွေရဲ့ emailကို ရွေး</li>
<li>လက်မှတ်ထ်ိုးရမယ့်လူတွေရဲ့ လက်မှတ်ထိုးစဉ် ကိုသတ်မှတ်</li>
<li>Signing Linkသို့မဟုတ် Custom ဖိတ်စာကို email ပို့။</li>
</ol>

