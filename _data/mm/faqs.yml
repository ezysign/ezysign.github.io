  answer:  "လက် မှတ် ထိုးဖို့လိုတဲ့ သူတွေ EzySign နဲ့ ဘယ်လိုလက်မှတ် ထိုးမလဲ။
 လက်မှတ်ထိုးဖို့လိုတဲ့ မည်သူမဆို ကျွနု်ပ်တို့ ရဲ့ e-signature ဆော့ဝဲလ် ကို ခလုပ်အနည်းငယ် နှိပ်ရုံဖြင့် သုံးလို့ရအောင် စီမံထား ပါတယ်။ Register(စာရင်းသွင်းဖို့) လုပ်ဖို့မလိုအပ်ပါဘူး။ လက် မှတ် ထိုးဖို့ အတွက် ပေးပို့လိုက်တဲ့ Linkသို့မဟုတ် Email ရောက်လာတာနဲ့ လက်မှတ် ကို စာရိုက်၍ဖြစ်စေ ပုံဆွဲ၍ဖြစ်စေ ဓာတ်ပုံရိုက်၍ဖြစ်စေ တထိုင်တည်း ပြုလုပ်လို့ရပါတယ်။"




