  question: EzySign ဆိုတာ ဘာလဲ။
  answer:  "EzySign ဆိုတာကတော့ အလုပ်ခန့်အပ်လွှာစာချုပ်ချုပ် ဆို ရာ မှစ၍ ငွေချေးငွေယူခြင်း၊ ဆိုင် စာချုပ်စာတမ်း များ နှင့် အရေးကြီးစာရွက်စာတမ်းများ ကို အီလက်ထရွန်းနစ် နည်းပညာဖြင့်  ဉပဒေအရအတည်ပြုနိုင် သည့်  လက်မှတ် ရေးထိုးခြင်း ဆိုင်ရာ လုပ်ငန်းဆောင်တာများကို ဆောင် ရွက်နိုင် အောင် လုပ်ဆောင်ပေးသော ဆော့ဝဲလ် ဖြစ်ပါသည်။"
  


- id: faq1
  target: collapse1
  question: အီလက်ထရွန်းနစ် လက်မှတ်ဆိုတာဘာလဲ။
  answer:  "အီလက်ထရွန်းနစ် လက်မှတ် ဆိုသည်မှာ စမတ်ဖုန်းမှဖြစ်စေ ကွန်ပြူတာမှဖြစ်စေ တက်ဘလက်မှဖြစ်စေ သင့်လျော်သောဆော့ဝဲလ် အကူအညီဖြင့်ရေးထိုးထားသော လူတဉီးတယောက် ၏လက်မှတ် ဖြစ်ပါသည်။
ထိုလက်မှတ်များသည်  လက်မှတ်ထိုးထားသော အီလက်ထရွန်းနစ် စာရွက်စာတမ်း၏ တိကျမှုနှင့် ထိုစာရွက်စာတမ်း အား အစစ်အမှန် ဖြစ် စေရန်သေချာအောင် လုပ်ဆောင်ပေးပါသည်။ 
ထို အီလက်ထရွန်းနစ် လက်မှတ်  များသည် စာရွက်စာတမ်းများအား online ပေါ်တွင် ခလုပ်တချက်နှိပ်ရုံမျှဖြင့် ထို စာရွက်စာတမ်းနှင့်ဆိုင်သောစာရွက်စာတမ်း ၏ အစစ်အမှတ် ဖြစ်ကြောင်းစစ်ဆေးနိုင် သည်ဖြစ်ရာ စရိတ်စကနည်းနည်းဖြင့် အချိန်တိုအတွင်း စာချုပ်ချုပ်ဆိုနိုင်မည်ဖြစ်သည်။"
  

- id: faq2
  target: collapse2
  question: ဒီဂျစ်တယ် လက်မှတ်နှင့် အီလက်ထရွန်းနစ် လက်မှတ် က တူတူပဲလား။
  answer:  "ယေဘူယျအားဖြင့် ဒီဂျစ်တယ် လက်မှတ်သည် လက်မှတ်ထိုးမည့် အဖွဲ့ အစည်းများမှ စိတ်ချရသော အီလက်ထရွန်းနစ် လက်မှတ်ကို ပြုလုပ်ရာတွင် သုံးသောပုံစံဖြစ်သည်။ ထိုလက်မှတ်ကို ပြုလုပ်ရာတွင် လက်မှတ်ထိုးမည့် အဖွဲ့ အစည်း ၏ စစ်မှန်မှုကို  အစိုးရ ခွင့်ပြုချက်ရ လက်မှတ်စိစစ်သည့် အဖွဲ့ မှ PKI(Public Key Infrastructure) နည်းအားဖြင့် ပေးထားသော ထောက် ခံချက်လက်မှတ် အားအသုံးပြုထားသည်။ သို့သော် လက်မှတ် ထိုးမည့်သူ ၏စစ်မှန် မှုကို အစိုးရခွင့်ပြုချက်ရ လက်မှတ်စိစစ်သည့် အဖွဲ့ မှ ထောက်ခံရန် မလိုပေ။"

