- name: title_text
  value: "EzySign | ပိုမို ကောင်းမွန်သော အီလက်ထရွန်းနစ် လက်မှတ်ရေးထိုးမှု(eSignature) ပုံစံသစ်တခု"

- name: hero_title
  value: ပိုမို ကောင်းမွန်သော အီလက်ထရွန်းနစ် လက်မှတ်ရေးထိုးမှု(eSignature) ပုံစံသစ် လာပါပြီ

- name: hero_sub_title
  value: စာရွက်တွေကို သုံးပြီးContract တွေကို signထိုးတာပြောင်းလဲသင့်ပါပြီ။ လက်မှတ်ထိုးခြင်း အစမှအဆုံး  ကိစ္စရပ်များဖြစ်ကြတဲ့ လက်မှတ်ထိုးဖောင်ပြင်ခြင်း၊ ဖောင်(Forms)များ ပေးပို့ခြင်း၊ လက်မှတ်ထိုး စဉ်အား သေချာအောင်စီမံခန့်ခွဲခြင်း၊ လက်မှတ် ထိုးရာတွင် လွယ်ကူစိတ်ချစွာထိုးနိင် စေဖို့ EzySign မှ ဒီဂျစ်တယ်နည်းပညာကို အသုံးပြု၍ သင့်ရဲ့ အဖွဲ့အစည်းရဲ့ လက်မှတ်ထိုးခြင်း ကိစ္စရပ်များ ကို လွယ်ကူလျင်မြန်စေဖို့ ကူညီပေးမှာဖြစ်ပါတယ်။

- name: description
  value: သမားရိုးကျ စာရွက် စာတမ်းတွေ စာချုပ်တွေနဲ့  အလုပ်ရှုပ်နေမယ့်အစား EzySign ရဲ့ လွယ်ကူရိုးရှင်းပြီးလုံခြုံစိတ်ချရတဲ့ (eSignature) ဆော့ဝဲလ် ကိုခုပဲရယူပြီး သင့်လုပ်ငန်းရဲ့ စွမ်းဆောင်ရည်ကို မြှင့်တင်လိုက်ပါ။

- name: why_hassle
  value: Stay tune with us!

- name: faq_text
  value: အမေးများသောမေးခွန်းများ

- name: service_title
  value: ဘယ်သူတွေအတွက်လဲ

- name: service_text
  value: စာချုပ်စာတမ်းများ နဲ့ အလုပ်လုပ်ရာမှာ အချိန်ကုန် ငွေကုန်သက်သာ ပြီး လုပ်ငန်းအစအဆုံး ကို onlineမှာတခါတည်းဆောင်ရွက်လိုသူတွေ သဘာဝ ပတ်ဝန်းကျင်ကို ချစ်မြတ်နိုးသူတွေ အတွက် လုပ်ပေးထားတာဖြစ်ပါတယ်။ သင် ကျေနပ်မှုရရှိ စေဖို့ အာမခံပါတယ်။ 


- name: service_item_title_efficient
  value: အလုပ်တွင်ကျယ်မှု

- name: service_item_body_efficient
  value: လွယ်ကူရိုးရှင်းတဲ့ အီလက်ထရွန်းနစ် လက်မှတ် ရေးထိုးမှု (eSignature )ပုံစံ ကို သင့် အကောင့် မှတဆင့် ဖန်တီးနိုင်ရုံသာမကပဲ  သင့်စာရွက်စာတမ်းများရဲ့ လက်မှတ် ရေးထိုးထားမှုအခြေအနေကို ပါတထိုင်တည်းကြည့်ရှုနိုင်ခြင်း။

- name: service_item_title_trust
  value: ယုံကြည်စိတ်ချရမှု

- name: service_item_body_trust
  value: EzySign မှာ သိမ်းဆည်းထားရှိတဲ့ သင့် ရဲ့ လက်မှတ်တွေ အချက် အလက်တွေ ကို နိုင်ငံတကာစံချိန်စံညွှန်း အတိုင်း အထပ်ထပ်ကာကွယ်ထားပေးတာဖြစ်လို့ အချက်အလက် ပျောက်ပျက်မှုရှိမှာမပူရပါဘူး။


- name: service_item_title_eco_friendly
  value: ပတ်ဝန်းကျင် သဟဇာတဖြစ်မှု

- name: service_item_body_eco_friendly
  value: ခုဆိုရင် သစ်ပင်ပေါင်း ၄ဘီလီယံ သို့မဟုတ် တ ကမ္ဘာလုံးရဲ့ ၃၅% ရဲ့ သစ်ပင်တွေဟာ စက္ကူထုတ်ဖို့အတွက်ခုတ်လှဲခံနေရပါတယ်။ ဒါပေမယ့် ကျွန်တော်တို့ စာရွက်တွေကို လျော့သုံးခြင်းဖြင့် ဒါကို ကာကွယ်နိုင်ပါတယ်။ EzySign ကတော့ သင့်ရဲ့ လက်မှတ်ထိုးစရာရှိတဲ့ စာရွက်စာတမ်းတွေကို ပေးပို့ခြင်း လက်မှတ် ထိုးပြီးစာရွက်စာတမ်းများ ကို စက္ကူတရွက်မှ မသုံးဘဲ လုံခြုံစိတ်ချရတဲ့ ဒီဂျစ်တယ် အသွင်ဖြင့်ပေးပို့တာ ဖြစ်လို့ ပတ်ဝန်းကျင်သဟဇာတမဖြစ်မှာပူစရာမလိုပါဘူး



