- name: title_text
  value: "EzySign | ပိုမို ကောင်းမွန်သော အီလက်ထရွန်းနစ် လက်မှတ်ရေးထိုးမှု(eSignature) ပုံစံသစ်တခု"

- name: hero_title
  value: ပိုမို ကောင်းမွန်သော အီလက်ထရွန်းနစ် လက်မှတ်ရေးထိုးမှု(eSignature) ပုံစံသစ် လာပါပြီ

- name: hero_sub_title
  value: စာရွက်တွေကို သုံးပြီးContract တွေကို signထိုးတာပြောင်းလဲသင့်ပါပြီ။ လက်မှတ်ထိုးခြင်း အစမှအဆုံး  ကိစ္စရပ်တွေကို EzySign မှ ဒီဂျစ်တယ်နည်းပညာကို အသုံးပြု၍ သင့်ရဲ့ အဖွဲ့အစည်းရဲ့ လက်မှတ်ထိုးခြင်း ကိစ္စရပ်များ ကို လွယ်ကူလျင်မြန်စေဖို့ ကူညီပေးမှာဖြစ်ပါတယ်။

- name: description
  value: သမားရိုးကျ စာရွက် စာတမ်းတွေ စာချုပ်တွေနဲ့  အလုပ်ရှုပ်နေမယ့်အစား EzySign ရဲ့ လွယ်ကူရိုးရှင်းပြီးလုံခြုံစိတ်ချရတဲ့ (eSignature) ဆော့ဝဲလ် ကိုခုပဲရယူပြီး သင့်လုပ်ငန်းရဲ့ စွမ်းဆောင်ရည်ကို မြှင့်တင်လိုက်ပါ။

- name: why_hassle
  value: Stay tune with us!

- name: faq_text
  value: အမေးအဖြေ

- name: benefit_title_text
  value: EzySign eSignature ရဲ့ ရလဒ်များ

- name: benefit_subtitle_text
  value: EzySign ဟာ ဆိုရင် သင့်ရဲ့ သမားရိုးကျ သဘောတူညီမှုစာရွက်စာတမ်း ပြင်ဆင်မှုတွေကို မြန်ဆန်စေပြီးတော့ သင် ရင်းနှိးပြီးသားဖြစ်တဲ့ tools တွေနဲ့ ချိတ်ဆက်လို့ ရအောင်လုပ်ပေးထားပါတယ်။

- name: feature_title
  value: သင့်လုပ်ငန်းကိုမြှင့်တင်ပေးမယ့် ဝန်ဆောင်မှုများ

- name: why_title
  value: ဘယ်သူတွေအတွက်လဲ

- name: why_text
  value: စာချုပ်စာတမ်းများ နဲ့ အလုပ်လုပ်ရာမှာ အချိန်ကုန် ငွေကုန်သက်သာ ပြီး လုပ်ငန်းအစအဆုံး ကို onlineမှာတခါတည်းဆောင်ရွက်လိုသူတွေ သဘာဝ ပတ်ဝန်းကျင်ကို ချစ်မြတ်နိုးသူတွေ အတွက် လုပ်ပေးထားတာဖြစ်ပါတယ်။ သင် ကျေနပ်မှုရရှိ စေဖို့ အာမခံပါတယ်။

- name: why_item_title_efficient
  value: အလုပ်တွင်ကျယ်မှု

- name: why_item_body_efficient
  value: လွယ်ကူရိုးရှင်းတဲ့ အီလက်ထရွန်းနစ် လက်မှတ် ရေးထိုးမှု (eSignature)ပုံစံ ကို သင့် အကောင့် မှတဆင့် ဖန်တီးနိုင်ရုံသာမကပဲ  သင့်စာရွက်စာတမ်းများရဲ့ လက်မှတ် ရေးထိုးထားမှုအခြေအနေကို ပါတထိုင်တည်းကြည့်ရှုနိုင်ခြင်း။

- name: why_item_title_trust
  value: ယုံကြည်စိတ်ချရမှု

- name: why_item_body_trust
  value: EzySign မှာ သိမ်းဆည်းထားရှိတဲ့ သင့် ရဲ့ လက်မှတ်တွေ အချက် အလက်တွေ ကို နိုင်ငံတကာစံချိန်စံညွှန်း အတိုင်း အထပ်ထပ်ကာကွယ်ထားပေးတာဖြစ်လို့ အချက်အလက် ပျောက်ပျက်မှုရှိမှာမပူရပါဘူး။

- name: why_item_title_eco_friendly
  value: သင့်လုပ်ငန်းခွင် ရဲ့ နာမည်ကောင်းကိုရယူပါ

- name: why_item_body_eco_friendly
  value: သင့် ရဲ့ လုပ်ဖော်ကိုင်ဖက်တွေ အချင်းချင်း အလုပ်လုပ်ဆောင်ရာမှာ ခေတ်မှီပြီး အလုပ်တွင်ကျယ် မှုရှိဖို့ကအရေးပါလာပါပြီ။ EzySign ရဲ့ ရိုးရှင်းမြန်ဆန် တဲ့ လုပ်ငန်းခွင် လွယ်ကူစေတဲ့ အတွေ့အကြုံ ကို ပေးလိုက်ရင်တော့ သင့်ဝန်ထမ်းတွေက တဆင့် သင့် ရဲ့ လုပ်ငန်း ခွင်ရဲ့နာမည်ကောင်းကို သယ်ဆောင်သွားမှာပါ။

