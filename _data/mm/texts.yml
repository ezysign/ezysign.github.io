  value: သင့်ရဲ့ လုပ်ငန်းကို EzySign အနေနဲ့ ဘယ်လိုကူညီပေးလို့ရမလဲ။

- name: call_to_action_text
  value: သင့်အနေနဲ့ ကျွန်ုပ်တို့ ရဲ့ ဝန်ဆောင်မှု ကို ပိုမိုတိုးတက်စေချင်တာ သို့မဟုတ် ပိုမိုကောင်းမွန်အောင်လုပ်ဆောင်နိုင်မယ့် နည်းလမ်းရှိရင် ကျွနု်ပ်တို့  ဘက်မှကြိုဆိုရန် အသင့်ပါ။ အောက်မှာဖော်ပြထားတဲ့ လိပ်စာ ကို Emailပေးပို့နိုင်ပါတယ် ဒါမှမဟုတ် ပေးပို့မည် ကို နှိပ်လိုက်ပါ။

