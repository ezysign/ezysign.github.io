- title: Template Management
  subtitle: ဖောင်(Templates)  တွေ ကို တနေရာထဲမှာ စီမံခန့်ခွဲနိုင် တဲ့ အတွက် ဖောင်ပုံစံတွေပျောက်ပျက်မှာ မပူရတော့ပါဘူး။
  icon: lni-files
- title: User RoleManagement
  subtitle: အသုံးပြုသူတွေ ကို ရာထူးအလိုက်ခွဲခြား ထားလို့ စာရွက်စာတမ်းတွေကို ရာထူးအလိုက်ခွင့်ပြုထားတဲ့ သူတွေသာကြည့်ရှုနိုင်မှာပါ။
  icon: lni-users  
- title: Dashboard
  subtitle: Dashboard ကနေ တဆင့် တနေ့တာ စာချုပ်စာတမ်းတွေ ရဲ့ လက်မှတ်ထိုး ပြီးမှု အခြေအနေ ကို သိရှိနိုင်တဲ့အတွက် လုပ်ငန်းအတွက်ကြိုတင်ပြင်ဆင်မှုတွေ ကို စီမံခန့်ခွဲနိုင်ပါတယ်။
  icon: lni-dashboard  
- title: Notification
  subtitle: Notification စနစ် ပါ တဲ့ အတွက် လက်မှတ် ထိုးပြီးကြောင်း သို့မဟုတ် လက်မှတ် ထိုးဖို့ လိုတဲ့ အကြောင်း ကို လိုအပ်တဲ့ သူတွေကို အသိပေး နေမှာဖြစ်လို့ ဖုန်းတွေ အီးမေးလ်တွေ နဲ့ အသိပေးစရာမလိုတော့ပါဘူး။
  icon: lni-information 
- title: SignatureFlow Management
  subtitle: လက်မှတ်ထိုးမည့် သူများကို အစဥ်လိုက် ထိုးနိုင် အောင် စီမံထားလို့ တဲ့ အတွက် အတည်ပြု လက်မှတ်ရေးထိုးခြင်းကို ဆောင်ရွက်နိုင်ပါတယ်။
  icon: lni-direction-alt
- title: Signer Attachments
  subtitle: Sign ထိုးမည့် သူ အစစ်အမှန်ဖြစ်ကြောင်း အချက်အလက်တွေကို Signထိုးတဲ့ အချိန်မှာ တခါတည်းတင်လို့ရပါတယ်။ဉပမာ ယာဥ်မောင်းလိုင်စင် လိုမျိုး
  icon: lni-protection
  
